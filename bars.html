<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">    
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {'packages' : ['corechart']});
      google.setOnLoadCallback(desenhaGrafico);
    
      function desenhaGrafico(){
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Mês');
        data.addColumn('number', 'Gastos');

        data.addRows(12);

        data.setValue(0, 0, 'Janeiro');
        data.setValue(0, 1, '2450.0');

        data.setValue(1, 0, 'Fevereiro');
        data.setValue(1, 1, '2187.0');

        data.setValue(2, 0, 'Março');
        data.setValue(2, 1, '2250.0');

        data.setValue(3, 0, 'Abril');
        data.setValue(3, 1, '2179.0');

        data.setValue(4, 0, 'Maio');
        data.setValue(4, 1, '2197.0');

        data.setValue(5, 0, 'Junho');
        data.setValue(5, 1, '2595.0');

        data.setValue(6, 0, 'Julho');
        data.setValue(6, 1, '1975.0');

        data.setValue(7, 0, 'Agosto');
        data.setValue(7, 1, '2098.0');

        data.setValue(8, 0, 'Setembro');
        data.setValue(8, 1, '2154.0');

        data.setValue(9, 0, 'Outubro');
        data.setValue(9, 1, '2247.0');

        data.setValue(10, 0, 'Novembro');
        data.setValue(10, 1, '2311.0');

        data.setValue(11, 0, 'Dezembro');
        data.setValue(11, 1, '2199.0');

        var div = document.getElementById('chart_div');

        var grafico = new google.visualization.ColumnChart(div);

        grafico.draw(data, {width: 600, height: 240, title: 'Despesas', vAxis: {title: 'Valor'}});
      }
    
    </script>
  </head>
  
  <body>
      <h1>Despesas mensais</h1>
      <div id="chart_div"></div>
   </body>
</html>
