<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">    
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {'packages' : ['corechart']});
      google.setOnLoadCallback(desenhaGrafico);

      function desenhaGrafico(){
        var dados = new google.visualization.DataTable();

        dados.addColumn('string', 'Tipo');
        dados.addColumn('number', 'Valor');

        dados.addRows(4);

        dados.setValue(0,0, 'Alimentação');
        dados.setValue(0,1, 450);

        dados.setValue(1,0, 'Faculdade');
        dados.setValue(1,1, 600);

        dados.setValue(2,0, 'Transporte');
        dados.setValue(2,1, 150);

        dados.setValue(3,0, 'Jogos');
        dados.setValue(3,1, 1950);

        var div = document.getElementById('chart_div');

        var grafico = new google.visualization.PieChart(div);

        grafico.draw(dados, {width: 700, height: 340, title: 'Despesas'});

        google.visualization.events.addListener(grafico, 'select', avisoClique);
      }

      function avisoClique(event){
        document.getElementById('mensagem').innerHTML += 'Fatia clicada<br>';
      }

    </script>
  </head>
  
  <body>
      <h1>Despesas mensais</h1>
      <div id="chart_div"></div>
      <div id="mensagem"></div>
   </body>
</html>
